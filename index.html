<!doctype html>
<html lang="en">
<head>
    <title>Razer Chroma - GTA V</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css" />
</head>
<body onunload="chromaSDK.uninit()">
    <div class="custom-header">
        <div class="container">
            <h2>Razer Chroma - GTA V</h2>
        </div>
    </div>

    <div class="container">
        <div class="row on-off-settings">
            <div class="col-6">
                <div class="form-check">
                    <label class="form-check-label" for="wanted">
                      <input class="form-check-input" type="checkbox" id="wanted">Enable wanted level lighting</label>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="health">
                      <input class="form-check-input" type="checkbox" id="health">Enable health bar lighting</label>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="fps">
                      <input class="form-check-input" type="checkbox" id="fps">Enable FPS lighting (Razer logo)</label>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="azerty">
                      <input class="form-check-input" type="checkbox" id="azerty">Use AZERTY layout</label>
                </div>
            </div>
            <div class="col-6">
                
            </div>
        </div>
    </div>
    <footer class="fixed-bottom">
        <div class="content container">
            <div class="row">
                <div class="col-9 col-md-5 col-lg-3">Connection to Razer Chroma SDK:</div>
                <span id="chromaConnection"></span>
            </div>
            <div class="row">
                <div class="col-9 col-md-5 col-lg-3">Connection to GTA V:</div>
                <span id="gameConnection"></span>
            </div>
            <div class="logo">
                <a href="https://developer.razerzone.com/works-with-chroma/" target="_blank" rel="noopener">
                    <img src="img/works-with-chroma.png"/>
                </a>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/ChromaSDKImpl.js"></script>
    <script src="js/KeyboardEffects.js"></script>
    <script src="js/Settings.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
